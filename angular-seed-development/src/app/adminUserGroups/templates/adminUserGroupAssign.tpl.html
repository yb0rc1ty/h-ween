<h3 class="page-header">
    Assignments for {{adminUserGroupAssign.AdminUserGroup.Name}}
</h3>
<ordercloud-search servicename="AdminUsers" controlleras="adminUserGroupAssign"></ordercloud-search>
<section class="table-fixed-header">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll servicename="AdminUsers" controlleras="adminUserGroupAssign" idname="UserID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column"/>
            </colgroup>
            <thead>
            <tr>
                <th>
                </th>
                <th>
                    <div>ID</div>
                </th>
                <th>
                    <div>Username</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="adminUser in adminUserGroupAssign.list.Items track by $index">
                <td class="text-center">
                    <input name="{{'adminUserGroup_assign_' + $index}}"  type="checkbox" ng-model="adminUser.selected">
                </td>
                <td>
                    {{adminUser.ID}}
                </td>
                <td>
                    {{adminUser.Username}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
<button type="button" class="btn btn-primary" ng-click="adminUserGroupAssign.saveAssignments()">Update Assignments</button>
